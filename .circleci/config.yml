version: 2.1
orbs:
  aws-cli: circleci/aws-cli@2.0
jobs:
  script:
    executor: aws-cli/default
    steps:
      - checkout
      - run:
          name: "run deploy script"
          command: |
            ./deploy/deploy.rb
          no_output_timeout: 15m
workflows:
  # Name the workflow "welcome"
  welcome:
    # Run the welcome/run job in its own container
    jobs:
      - script
